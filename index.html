let selectedQuestions = [];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function loadQuiz() {
  selectedQuestions = shuffle([...questionBank]).slice(0, 10);
  const quizDiv = document.getElementById('quiz');
  quizDiv.innerHTML = '';

  selectedQuestions.forEach((q, index) => {
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `<p><strong>Q${index + 1}. ${q.q}</strong></p>`;

    const optionsDiv = document.createElement('div');
    optionsDiv.className = 'options';

    q.options.forEach((opt, i) => {
      optionsDiv.innerHTML += `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`;
    });

    div.appendChild(optionsDiv);
    quizDiv.appendChild(div);
  });
}

function launchConfetti(type) {
  let emojis = [];
  let count = 40;

  if (type === 'fail') {
    emojis = ['üëé','üòû','‚ùå'];
    count = 25;
  } else if (type === 'normal') {
    emojis = ['üéâ','‚ú®','üéä'];
    count = 50;
  } else if (type === 'sunflower') {
    emojis = ['üåª','üåª','üåª','üéâ','‚ú®'];
    count = 70;
  }

  for (let i = 0; i < count; i++) {
    const conf = document.createElement('div');
    conf.className = 'confetti';
    conf.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    conf.style.left = Math.random()*100 + 'vw';
    conf.style.fontSize = (type === 'sunflower' ? 36 : 26) + 'px';
    conf.style.animationDuration = (2 + Math.random()*2.5) + 's';
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 4500);
  }
}

function submitQuiz() {
  let score = 0;
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '';

  selectedQuestions.forEach((q, index) => {
    const selected = document.querySelector(`input[name="q${index}"]:checked`);
    const userAnswer = selected ? q.options[selected.value] : 'Not Answered';
    const correctAnswer = q.options[q.answer];

    if (selected && parseInt(selected.value) === q.answer) score++;

    resultDiv.innerHTML += `
      <div class="${selected && parseInt(selected.value) === q.answer ? 'correct' : 'wrong'}">
        <p><strong>Q${index + 1}. ${q.q}</strong></p>
        <p>Your Answer: ${userAnswer}</p>
        <p>Correct Answer: ${correctAnswer}</p>
        <hr>
      </div>`;
  });

  resultDiv.innerHTML = `<h2>Your Score: ${score} / 10</h2>` + resultDiv.innerHTML;

  if (score < 4) launchConfetti('fail');
  if (score >= 4 && score <= 7) launchConfetti('normal');
  if (score >= 8) launchConfetti('sunflower');

  document.getElementById('submitBtn').style.display = 'none';
  document.getElementById('retakeBtn').style.display = 'inline-block';
}

function retakeQuiz() {
  document.getElementById('result').innerHTML = '';
  document.getElementById('submitBtn').style.display = 'inline-block';
  document.getElementById('retakeBtn').style.display = 'none';
  loadQuiz();
}
